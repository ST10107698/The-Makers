<html>
<head>
   <title>register form</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <style>
      body{
         background-image: url('swh.png');
         background-repeat: no-repeat;
         background-size: cover;
         background-position: center;
      }
   </style>

</head>
<body>
   
<div class="form-container">

   <form action="" method="post">
      <h3>register now</h3>
      
      <input type="text" name="name" required placeholder="enter your name">
      <input type="email" name="email" required placeholder="enter your email">
      <input type="password" name="password" pattern="^\S{8,}$" 
      onchange="this.setCustomValidity(this.validity.patternMismatch ? 
      'Must have at least 8 characters' : ''); if(this.checkValidity()) 
      form.password_two.pattern = this.value;" required placeholder="enter your password">
      <input type="password" name="cpassword" pattern="^\S{8,}$" 
      onchange="this.setCustomValidity(this.validity.patternMismatch ? 
      'Must have at least 8 characters' : ''); if(this.checkValidity()) 
      form.password_two.pattern = this.value;" required placeholder="confirm your password">
      <select name="user_type">
         <option value="user">user</option>
         <option value="admin">admin</option>
      </select>
      <input type="button" name="submit" value="register now" onclick="showMessageAndRedirect()" class="form-btn">
      <p id="message"></p>

      <script>
         function showMessageAndRedirect() {
            document.getElementById("message").innerText = "You Have Registered Succefully!";
            setTimeout(function(){
               window.location.href="login.html";
            },3000); // Redirect after 3 seconds
            
         }
      </script>

      <p>Already have an account? <a href="login.html">login now</a></p>
   </form>

</div>

</body>
</html>
